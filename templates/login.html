{% extends "header.html" %}

{% block body %}
<section id="hero" class="contact section-bg">
    <div class="container container-login-form">
        <form action="logon"  method="post"  class="my-form">
                      <h4>Please Login to VisionBot</h4>
                    		
                      <div class="row align-items-center justify-content-center">
                        <div class="col-md-10 form-group mt-3">
                          <input type="email" name="userid" class="form-control" id="userid" placeholder="Username or Email" required
                          oninvalid="this.setCustomValidity('Please Enter Valid Email')" oninput="setCustomValidity('')">
                        </div>
                        <div class="col-md-10 form-group mt-3">
                          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required
                          oninvalid="this.setCustomValidity('Please Enter Valid Password')" oninput="setCustomValidity('')">
                        </div>
                      </div>
                      
                      
                      <br>
                      <div class="text-center"><button type="submit">Login</button></div>
        </form>
        
        
            
            
            
            
    </div>
</section>

{% endblock %}
