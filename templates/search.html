{% extends "header.html" %}

{% block body %}

<section id="search" class="searchnav">

                            <div class="progress">

                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>

                            <div class="progress">
                                <span class="skill">Region 2 <i class="val">100%</i></span>
                                <div>
                                    <div class="progress-bar progress-bar-striped bg-success Region2" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>

                            <div class="progress">
                                <span class="skill">Region 3 <i class="val">100%</i></span>
                                <div>
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>

                            </div>

                        </div>



                        <div class="col-lg-6">

                            <div class="progress">

                            </div>

                            <div class="progress">
                                <span class="skill">Region 6 <i class="val">100%</i></span>
                                <div>
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>



            </form>
        </main>
    </div>



    <!-- New bars-->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="progress-outer">
                    <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:80%; box-shadow:-1px 10px 10px rgba(91, 192, 222, 0.7);"></div>
                        <div class="progress-value">80%</div>
                    </div>
                </div>
                <div class="progress-outer">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:60%; box-shadow:-1px 10px 10px rgba(116, 195, 116,0.7);"></div>
                        <div class="progress-value">60%</div>
                    </div>
                </div>
                <div class="progress-outer">
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:40%; box-shadow:-1px 10px 10px rgba(240, 173, 78,0.7);"></div>
                        <div class="progress-value">40%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
